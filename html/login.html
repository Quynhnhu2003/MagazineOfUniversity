<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../asset/img/taskbar.jpg"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Boostrap 5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../asset/css/main.css" />
    <link rel="stylesheet" href="../asset/css/responsive.css" />
    <title>Magazine of University</title>
  </head>
  <body>
    <section class="signin">
      <div class="signin_content">
        <div class="bg_content">
          <img src="../asset/img/bg-signin.jpg" alt="" />
        </div>
        <div class="signin_cotainer">
          <h1>Sign In</h1>
          <form id="form" class="" action="" onsubmit="return validation()">
            <div class="container_box">
              <span id="error_email"></span>
              <div class="email_box">
                <i class="fa-solid fa-envelope"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter Email"
                  onkeydown="validation()"
                />
                <div class="icon_check">
                  <i class="correct fa-solid fa-check"></i>
                  <i class="incorrect fa-solid fa-xmark"></i>
                </div>
              </div>
              <span id="error_psw"></span>
              <div class="password_box">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter Password"
                  onkeydown="validation()"
                />
                <i class="fa-solid fa-eye"></i>
              </div>
              <label class="remember_me">
                <input type="checkbox" checked="checked" name="remember_me" />
                Remember me
              </label>
              <button type="submit">Login</button>
            </div>
            <div class="container_btn">
              <span class="psw"><a href="#">Forgot password?</a></span>
              <button type="button" class="backToHome">
                Back To Home <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main -->
    <script src="../asset/js/main.js"></script>
  </body>
</html>
